<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

<body style="background-color: #ebebeb;">
    <nav class="navbar navbar-light navbar-expand-md" style="background-color: #98841b;color: #101359;">
        <div class="container-fluid"><i class="material-icons">account_balance_wallet</i><a class="navbar-brand" href="#" style="color: #101359;">Splitter</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div
                class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav">
                    <li class="nav-item" role="presentation"><a class="nav-link active" href="#" style="color: #101359;">Send Ether</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="#" style="color: #101359;">Transactions</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="#" style="color: #101359;">About</a></li>
                </ul><label style="margin-top: 8px;margin-left: 190px;color: #fef5ab;font-size: 14px;">Contract:</label><label id="contractAddress" style="margin-top: 11px;margin-left: 8px;color: #fef5ab;">0x0</label>
                <i
                    class="fa fa-etsy" style="margin-left: 30px;color: #fef5ab;"></i><label id="contractBalance" style="margin-top: 11px;margin-left: 10px;color: #fef5ab;">0.00</label></div>
        </div>
    </nav>
    <div style="padding: 30px;background-color: #ebebeb;">
        <p id="ExpParag" style="color: #101359;height: 50px;padding-left: 20px;padding-top: 12px;">Split ether with your friends safely!</p>
        <p></p>
        <div class="card" style="width: 550px;background-color: #ebebeb;">
            <div class="card-body" style="color: #101359;background-color: #cfc143;height: 150px;width: 550px;"><i class="fa fa-star"></i>
                <h4 class="card-title" style="font-size: 20px;">My Account:&nbsp;<label id="myAccountAddress" style="font-size: 15px;">0x0</label></h4><label id="myBalance" style="font-size: 20px;">0.00</label><label style="margin: 0px 2px 0px;padding-left: 10px;">ETH</label>
                <p
                    class="card-text"></p><a class="card-link" href="#"></a><a class="card-link" href="#"></a></div>
        </div>
    </div>
    <div style="width: 1400px;height: 150px;padding-left: 30px;background-color: #ebebeb;">
        <div class="card" id="recp1Card" style="width: 1400px;height: 100px;background-color: #ebebeb;">
            <div class="card-body" id="recpCardBody" style="color: #101359;background-color: #dfd580;font-size: 12px;width: 550px;height: 125px;"><i class="fa fa-user-plus" style="color: #7c7328;"></i>
                <h4 class="card-title" style="font-size: 16px;color: #7c7328;">Recipient 1&nbsp;</h4><input type="text" id="recp1Txt" style="width: 365px;height: 22px;margin: 0px 0px 8px;opacity: 0.47;color: #4351cf;background-color: #dfd558;" /><label id="recp1Balance" style="margin: 0px 2px 0px;padding-left: 0px;color: #7c7328;">0.00</label><label style="margin: 0px 2px 0px;color: #7c7328;">ETH</label>
                <p
                    class="card-text"></p><a class="card-link" href="#"></a><a class="card-link" href="#"></a></div>
        </div>
        <div class="card" id="recp2Card" style="width: 1400px;padding-left: 20px;height: 100px;background-color: #ebebeb;">
            <div class="card-body" id="recpCardBody" style="color: #101359;background-color: #dfd580;font-size: 12px;width: 550px;height: 125px;"><i class="fa fa-user-plus" style="color: #7c7328;"></i>
                <h4 class="card-title" style="font-size: 16px;color: #7c7328;">Recipient 2&nbsp;</h4><input type="text" id="recp2Txt" style="width: 365px;height: 22px;margin: 0px 0px 8px;opacity: 0.47;color: #4351cf;background-color: #dfd558;"><label id="recp2Balance" style="margin: 0px 2px 0px;padding-left: 0px;color: #7c7328;">0.00</label>
                <label
                    style="margin: 0px 2px 0px;color: #7c7328;">ETH</label>
                    <p class="card-text"></p><a class="card-link" href="#"></a><a class="card-link" href="#"></a></div>
        </div>
    </div>
    <div style="padding-left: 30px;height: 80px;background-color: #ebebeb;margin-top: 40px;"><label id="splitLabel" style="padding-right: 8px;color: #7c7328;">Amount to Split:</label><input type="text" id="splitAmount" style="margin: 0px;margin-right: 10px;background-color: #ebebeb;filter: saturate(138%);"><button id="send", class="btn btn-primary"
            type="button" style="height: 30px;padding-top: 1px;background-color: #101359;padding-right: 12px;padding-left: 12px;">Split</button></div>
    <div>
        <div class="alert alert-success" role="alert" style="padding-left: -28px;background-color: #cad2be;"><span><strong></strong> </span></div>
    </div>

</html>
